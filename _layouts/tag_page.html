---
layout: default
---
<h2>Posts under tag - "{{ page.tag }}"</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<h2>Tag Cloud</h2>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>


<br>
<h2><a href='{{ site.url }}'>Home</a></h2>
